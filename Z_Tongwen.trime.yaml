# Trime default style settings
# encoding: utf-8

config_version: ""
name: Z_Tongwen #方案名称
author: 

# 键盘候选
candidate_setting:
  A: &HXG 28  #候选区高度
  B: &HXJJ 15 #候选间距
  C: &HXZH 20 #候选字号
  D: &HXYJ 0  #候选圆角
  E: &HXGD 28        #候选高
  F: &BMGD 15        #编码高
  G: &BMZH 13 #编码字体大小

# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------
keyboard_height:
# ----------键盘高度调整------------
  A: &VJG 44         #主辅键盘键高  自定
  B: &VJM 44        #主辅键盘末行键高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 40        #符号键盘键高  (FJG × 5) + (FJH × 6) = (VJG × 4) + (VJH × 5) 解方程可以求出FJG = 50
  E: &DsymY 0.5           #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 0             #主键盘上档文字横向位置调节，负数左移
  G: &DtextY 1              #主键盘字母纵向位置调节
  H: &VJtextY 0            #助记键盘字母纵向位置调节
  I: &VJhintY -2            #助记键盘韵母纵向位置调节
  J: &VJtextY -1            #助记键盘字母纵向位置调节，一般不需要调节
  K: &VJsymbolx 0.8          #助记符号（长按、上排文字）横向偏移（左右移动一般不需要，一般为零）
  L: &CQ_symbol 0             #助记键盘符号（长按、上排文字）偏移
  M: &CQ_hintY -3            #助记符号（下排文字、下档文字）纵向位置调节
  N: &CQ_text_size 20
  H: &VJG_Other 44
  I: &NUM_SYM_W 15.5   # 数字  符号键盘  宽度
#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）
  a: &VJH 6         #主键盘行距  建议不动
  b: &VJL 4         #主键盘列距
  c: &VJY 12        #主键盘圆角
#符号键盘结构（五行）
  d: &FJH 1         #符号键盘行距  建议不动
  e: &FJL 2         #符号键盘列距
  f: &FJY 12        #符号键盘圆角
#数字键盘结构（四行）
  g: &NJH 6         #数字键盘行距  建议不动
  h: &NJL 6         #数字键盘列距
  i: &NJY 12        #数字键盘圆角


#颜色
colors:
  1: &COLOR_BLACK 0xff000000 #黑
  2: &COLOR_WHITE 0xffffffff #白
  3: &COLOR_GRAY_WHITE 0xffe1e3e7 # 灰白
  4: &COLOR_DARK_GRAY_WHITE 0xffacb2c2 # 深灰白
  5: &COLOR_DARK_GRAY_BLACK 0xff131313 # 深灰黑
  6: &COLOR_GRAY_BLUE 0xff3266a0 # 灰蓝 0xff3266a0
  7: &COLOR_TRANSPARENT 0x00000000 #透明
  8: &COLOR_GRAY 0xff838383 # 灰
  9: &COLOR_LIGHT_GRAY 0xFFe5e6eb #浅灰
  10: &COLOR_LIGHT_GRAY_PP 0xffc9cace #浅灰++ 0xff6f7b83
  11: &COLOR_DARK_SLATE_GRAY 0xFF2F4F4F #墨绿色
  12: &COLOR_ORANGE  0xFFf57d51  #橙
  13: &COLOR_DARK_SLATE_GRAY1 0xff253238 #墨绿色1
  14: &COLOR_LIGHT_GRAY_P 0xffcccccc #浅灰+
  15: &COLOR_DARK_SLATE_GRAY2 0xff354346 #墨绿色2
  16: &COLOR_RED  0xffe63549 #红色 0xffe63549 cd0b0b
  17: &COLOR_DARK_RED 0xff881c1c  #深暗红
  18: &COLOR_LIGHT_SEA_BLUE 0xff1693d8 #浅海蓝
  19: &COLOR_DARK_SEA_BLUE 0xff007dc7  #暗海蓝
  20: &COLOR_BLACK_1 0xff888888 #黑1
  21: &COLOR_GRAY_1 0xffaaaaaa #灰1
  21: &COLOR_LIGHT_BLUE 0xFF56A2FA #浅蓝
  22: &COLOR_IFLY_BLUE 0xFF3d9dff #讯飞蓝
  23: &COLOR_LIGHT_IFLY_GRAY_P 0xFFb6b7b9 #讯飞功能按键激活灰
  24: &COLOR_NOSIGNAL_GRAY 0xffa3a7aa #按键无法选择灰
  25: &COLOR_DARK_GRAY 0xff6f7b83 #深灰
  26: &COLOR_DARK_SEA_BLUE_P 0xff025281 #深暗海蓝
  27: &COLOR_XPERIA_CANDIDATE_GREEN 0xff00a886 #SONY绿


#界面风格、功能开关
style:
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  root_background: keyboard_back_color # 整个键盘区+候选栏的背景图/色
  liquid_keyboard_switch: { toggle: _liquid_keyboard, send: Mode_switch, states: [ 更多, 更多 ] }
  liquid_keyboard_clipboard: {label: 剪贴板, send: function, command: liquid_keyboard, option: "剪贴"}
  handwriting: {toggle: _handwriting, send: Mode_switch, states: [ 手写, 手写 ] }
  handwriting1: {toggle: _handwriting, send: Mode_switch, states: [ 写, 写 ] }
  candidate_font: han.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: *HXJJ #候选间距
  candidate_text_size: *HXZH #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXGD #候选区高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #编码提示字型
  comment_height: *BMGD #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: *BMZH #编码提示字号
  hanb_font: hanb.ttf #扩充字体
  horizontal: true #水平模式
  horizontal_gap: *NJH #键水平间距
  layout:
    position: fixed #候选窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 4 #候选窗口最小词长
    max_length: 4 #超过字数则换行
    sticky_lines: 1 #固定行数
    max_entries: 6 #候选窗口最大词条数
    border: 0 #候选窗口边框宽度
    max_width: 360 #最大宽度，超过则自动换行
    max_height: 300 #最大高度
    min_width: 0 #最小宽度
    min_height: 44 #最小高度
    margin_x: 5 #水平边距
    margin_y: 5 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1.2 #候选词的行间距(倍数)
    spacing: 1 #与预编辑或边缘的距离
    round_corner: *HXYJ #候选窗口圆角
    alpha: 0xff #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: background.png #颜色或者backgrounds目录下的图片文档名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
    all_phrases: false #显示所有长词
  window: #悬浮窗口組件
    - {start: "", composition: "%s", end: "", letter_spacing: 0.1} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "  "}  #label: "%s.", 序号;start: "\n", 换行
  key_font: symbol.ttf #键盘字体
  key_height: *FJG #键高
  key_long_text_size: 15 #长标签字号
  key_text_size: 18 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  keyboards: [.default, default, luna_jiugong, terra_jiugong, default_jiugong_letter, jiugong_number, luna_bihua, terra_jiugong, default_symbol, jiugong_use, letter, letterfh, number, use, menu, menux, symbols, symbols01, symbols11, symbols12, symbols13, symbols14, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols41, symbols42, symbols43, symbols44, symbols51, symbols52, symbols53, symbols54, symbols55, symbols56, symbols61, symbols62, symbols63, symbols64, symbols65, symbols71, symbols72, symbols73, symbols74, symbols75, symbols81, symbols82, symbols83, symbols91, symbols92, symbols93, symbolsA1, symbolsA2, symbolsA3, symbolsA4, symbolsA5, symbolsB1, symbolsB2, symbolsB3, symbolsC1, symbolsC2, symbolsC3, symbolsC4, symbolsC5, symbolsD1, symbolsD2] #键盘配置
  label_text_size: 22 #标签字号
  label_font: label.ttf #编标签字体
  latin_font: latin.ttf #西文本体
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW,zh_CN,zh_HK,""
  preview_font: latin.ttf #按键提示字体
  preview_height: 56 #按键提示高度
  preview_offset: -32 #按键提示纵向偏移
  preview_text_size: 40 #按键提示字号
  proximity_correction: true #按键纠错
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *NJY #按键圆角半径
  shadow_radius: 0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: symbol.ttf #符号字体
  symbol_text_size: 10 #符号字号
  text_font: latin.ttf #编码字体
  #text_height: 32 #编码区高度
  text_size: 14 #编码区字号
  vertical_correction: -5
  vertical_gap: *NJL #键盘行距



fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_text_color
  preview_text_color: key_back_color
  shadow_color: border_color
  root_background: back_color # 整个键盘区+候选栏的背景图/色
  candidate_background: back_color #候选栏的整体背景图/色
  keyboard_back_color: border_color #键盘去的背景图/色
  liquid_keyboard_background: keyboard_back_color # liquidKeyboard的背景图/色
  text_back_color: back_color #编码区背景，即悬浮窗背景
  long_text_back_color: key_back_color #长文本按键的背景(剪贴板）

#配色方案
preset_color_schemes:
#--------配色开始----------------#
  default:
    name: "默认"
    author: SivanLaai
    # 悬浮窗
    border_color: *COLOR_LIGHT_GRAY #悬浮窗边框
    text_color: *COLOR_BLACK #悬浮窗编码
    text_back_color: *COLOR_WHITE #悬浮窗背景
    hilited_text_color: *COLOR_BLACK #悬浮窗高亮编码
    label_color: *COLOR_BLACK #悬浮窗候选项序号
    hilited_back_color: *COLOR_TRANSPARENT #悬浮窗高亮编码背景
    # 候选区
    back_color: *COLOR_WHITE #0xffeaeaea #候选区背景状态栏(无障碍)
    candidate_separator_color: *COLOR_TRANSPARENT #候选区分隔颜色
    candidate_text_color: *COLOR_BLACK # 候选区文本颜色
    comment_text_color: *COLOR_LIGHT_GRAY_PP #0xff242424 # 0xFFADADAD  # 候选区编码文本颜色
    hilited_candidate_back_color: *COLOR_TRANSPARENT # 候选区高亮背景颜色
    hilited_candidate_text_color: *COLOR_IFLY_BLUE #0xff1693d8 # 候选区高亮文本颜色
    hilited_comment_text_color: *COLOR_IFLY_BLUE #0xff696969 # 候选区高亮编码文本颜色
    # 键盘
    keyboard_back_color: *COLOR_LIGHT_GRAY #键盘背景颜色
    # 正常按键
    key_back_color: *COLOR_WHITE #按键背景颜色
    key_border_color: *COLOR_TRANSPARENT #按键边框颜色
    key_symbol_color: *COLOR_DARK_GRAY # 0xff6f7b83 #按键符号颜色
    key_text_color: *COLOR_BLACK # 0xff4a4a4a #按键文本颜色
    hilited_key_back_color: *COLOR_LIGHT_GRAY_PP #0xffe1e1e1 #按键激活背景颜色
    hilited_key_symbol_color: *COLOR_DARK_GRAY #按键激活符号颜色
    hilited_key_text_color: *COLOR_BLACK #按键激活文本颜色
    # 功能键，shift常态
    off_key_back_color: *COLOR_LIGHT_GRAY_PP #功能键，shift常态  背景颜色
    off_key_text_color: *COLOR_BLACK #功能键，shift常态  文本颜色
    hilited_off_key_back_color: *COLOR_LIGHT_IFLY_GRAY_P #激活功能键，shift常态  背景颜色
    hilited_off_key_text_color: *COLOR_BLACK #激活功能键，shift常态  文本颜色
    # shift激活
    on_key_back_color:  *COLOR_DARK_SEA_BLUE # 背景颜色
    on_key_text_color: *COLOR_WHITE # 文本颜色
    hilited_on_key_back_color: *COLOR_DARK_SEA_BLUE
    hilited_on_key_text_color: *COLOR_WHITE
    # 按键下去气泡
    preview_back_color: *COLOR_TRANSPARENT
    preview_text_color: *COLOR_BLACK
    shadow_color: *COLOR_BLACK
    # 按键额外配置
    AAA: *COLOR_WHITE
    BBB: *COLOR_WHITE
    CCC: *COLOR_WHITE
    ABH: *COLOR_LIGHT_GRAY_P
    AAH: *COLOR_LIGHT_GRAY_P
    BBH: *COLOR_LIGHT_GRAY_P
    CCH: *COLOR_LIGHT_GRAY_P
    # 数字
    szbdb: *COLOR_WHITE
    szhcb: *COLOR_LIGHT_GRAY_PP ####
    szhch: *COLOR_LIGHT_IFLY_GRAY_P #####
    szgnb: *COLOR_LIGHT_GRAY_PP
    szgnh: *COLOR_LIGHT_IFLY_GRAY_P
    szhct: *COLOR_BLACK
    # 符号
    bdb: *COLOR_WHITE
    bdh: *COLOR_LIGHT_GRAY_P
    # 功能
    gnb: *COLOR_LIGHT_GRAY_PP
    gnh: *COLOR_LIGHT_IFLY_GRAY_P
    gns: *COLOR_DARK_GRAY
    # 空格
    kgb: *COLOR_WHITE
    kgh: *COLOR_LIGHT_GRAY_PP
    kgs: *COLOR_DARK_GRAY
    kgt: *COLOR_BLACK
    # backspace
    bkss: *COLOR_DARK_GRAY
    bkst: *COLOR_BLACK # backspace按键颜色
    bksb: *COLOR_LIGHT_GRAY_PP # backspace按键背景
    bksh: *COLOR_LIGHT_IFLY_GRAY_P # backspace按键激活背景
    # 回车
    hcb: *COLOR_LIGHT_GRAY_PP
    hch: *COLOR_LIGHT_IFLY_GRAY_P
    hcs: *COLOR_DARK_GRAY
    hct: *COLOR_BLACK
    hcht: *COLOR_BLACK
    hchs: *COLOR_DARK_GRAY
    hbdt: *COLOR_BLACK
    hsb: *COLOR_LIGHT_GRAY_PP
    # 符号
    cdt: *COLOR_IFLY_BLUE
    fyt: *COLOR_NOSIGNAL_GRAY
    # 菜单
    xdb: *COLOR_LIGHT_GRAY
#--------配色结束----------------#
# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    name: "默认26键"
    author: "SivanLaai"
    width: 10
    lock: true
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 8
    key_symbol_offset_x: *DsymX
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, long_click: 1, swipe_up: 1, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, long_click: 2, swipe_up: 2, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: e, long_click: 3, swipe_up: 3, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: r, long_click: 4, swipe_up: 4, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: t, long_click: 5, swipe_up: 5, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: y, long_click: 6, swipe_up: 6, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: u, long_click: 7, swipe_up: 7, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: i, long_click: 8, swipe_up: 8, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: o, long_click: 9, swipe_up: 9, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: p, long_click: 0, swipe_up: 0, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      # 第二行
      - {width: 5}
      - {click: a, long_click: "=", swipe_up: "=", swipe_up: select_all, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: s, long_click: "@", swipe_up: "@", key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: d, long_click: Date, swipe_up: Time, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: f, long_click: ";", swipe_up: ";", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: g, long_click: K_use, swipe_up: K_use, symbol_text_size: 11, swipe_down: Hide, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: h, long_click: "+", swipe_up: "+", key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: j, long_click: "-", swipe_up: "-", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: k, long_click: '""{Left}', swipe_up: '""{Left}', swipe_left: '"', swipe_right: '"', key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: l, long_click: "''{Left}", swipe_up: "''{Left}", swipe_left: "'", swipe_right: "'", key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      # 第三行
      - {click: Shift_L, composing: Escape, width: 13, key_text_size: 16}
      - {width: 2}
      - {click: z, long_click: "`", swipe_up: "`", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: x, long_click: "^",  swipe_up: cut, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: c, long_click: ":", swipe_up: copy, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: v, long_click: "_", swipe_up: paste, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: b, long_click: "/", swipe_up: "/", key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: n, long_click: "[]{Left}", swipe_up: "[]{Left}", swipe_left: "[", swipe_right: "]", key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: m, long_click: "(){Left}", swipe_up: "(){Left}", swipe_left: "(", swipe_right: ")", key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {width: 2}
      - {click: BackSpace, swipe_left: Clear, swipe_up: Candidate_switch1, key_text_offset_y: 0, key_back_color: bksb, hilited_key_back_color: bksh, key_symbol_color: bkss, key_text_color: bkst, width: 13, key_text_size: 21}
