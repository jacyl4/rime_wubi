patch:
  app_options:
    cmd.exe:
      ascii_mode: true
    conhost.exe:
      ascii_mode: true
    openconsole.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
    mobaxterm.exe:
      ascii_mode: true

  style:
    color_scheme: Jrime
    font_face: "Microsoft YaHei"            # 候选词字体
    font_point: 14                          # 候选字词大小
    horizontal: false                       # 水平排列
    inline_preedit: true                    # 单行显示，false双行显示
    preedit_type: composition
    display_tray_icon: false
    label_format: "%s."
    layout:
      margin_x: 0
      margin_y: 0
      border_height: 0
      border_width: -1
      spacing: 0
      candidate_spacing: 0
      hilite_spacing: 2
      hilite_padding: 2
      round_corner: 6

  preset_color_schemes/Jrime:
    name: Jrime
    author: JacyL4
    text_color: 0xb2dbeb                    # 編碼行文字顏色，Gruvbox前景色(#ebdbb2)
    back_color: 0x282828                    # 候选条背景色（Gruvbox深灰褐色背景#282828）
    border_color: 0x363839                  # 候选条边框色（Gruvbox深灰褐色#393836）
    label_color: 0x5c6c7d                   # 候选条编号颜色（暗灰色#7d6c5c）
    candidate_text_color: 0xb2dbeb          # 候选项文字颜色（Gruvbox前景色#ebdbb2）
    comment_text_color: 0x5c6c7d            # 拼音等提示文字颜色（暗灰色#7d6c5c）
    hilited_text_color: 0xb2dbeb            # 高亮拼音（Gruvbox前景色#ebdbb2）
    hilited_back_color: 0x2f3032            # 高亮拼音背景（Gruvbox稍亮的背景色#32302f）
    hilited_candidate_text_color: 0x282828  # 第一候选项文字颜色（Gruvbox深色#282828）
    hilited_candidate_label_color: 0x282828 # 第一候选项编号颜色（Gruvbox深色#282828）
    hilited_comment_text_color: 0x282828    # 第一候选项拼音等提示文字颜色（Gruvbox深色#282828）
    hilited_candidate_back_color: 0x2fbdfa  # 第一候选项背景背景色（Gruvbox黄色#d79921）
