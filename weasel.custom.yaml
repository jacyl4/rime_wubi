patch:
  app_options:
    cmd.exe:
      ascii_mode: true
    conhost.exe:
      ascii_mode: true
    OpenConsole.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true

  style:
    color_scheme: Jrime
    font_face: "Microsoft YaHei"            # 候选词字体
    font_point: 14                          # 候选字词大小
    horizontal: true                        # 水平排列
    inline_preedit: true                    # 单行显示，false双行显示
    preedit_type: composition
    display_tray_icon: false
    label_format: "%s."
    layout:
      margin_x: 5
      margin_y: 5
      border_height: 9
      border_width: 9
      spacing: 9
      candidate_spacing: 9
      hilite_spacing: 5
      hilite_padding: 5
      round_corner: 0

  preset_color_schemes/Jrime:
    name: Jrime
    author: JacyL4
    text_color: 0x454950                    # 編碼行文字顏色，24位色值，16进制，BGR顺序
    back_color: 0xd7f5f9                    # 候选条背景色
    border_color: 0xd7f5f9                  # 候选条边框色
    label_color: 0x36383c                   # 候选条编号颜色
    candidate_text_color: 0x36383c          # 候选项文字颜色
    comment_text_color: 0x786607            # 拼音等提示文字颜色
    hilited_text_color: 0x36383c            # 高亮拼音 (需要开启内嵌编码)
    hilited_back_color: 0xc7f1fb            # 高亮拼音 (需要开启内嵌编码)
    hilited_candidate_text_color: 0xc7f1fb  # 第一候选项文字颜色
    hilited_candidate_label_color: 0xc7f1fb # 第一候选项编号颜色
    hilited_comment_text_color: 0xc7f1fb    # 第一候选项拼音等提示文字颜色
    hilited_candidate_back_color: 0x786607  # 第一候选项背景背景色
