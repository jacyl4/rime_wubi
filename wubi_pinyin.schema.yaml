# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi_pinyin
  name: "五笔·拼音"
  version: "0.9"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型86版＋漢語拼音混合輸入。
    碼表源自 ibus-table
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, En ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: extended_charset
    reset: 0
    states: [ 常, 扩 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: symbol_support
    reset: 0
    states: [ "无符", "符" ]
  - name: emoji_suggestion
    reset: 0
    states: [ 😑️, 😁️ ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier@symbol_support
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier

speller:
  delimiter: " ;'"
  #max_code_length: 4  # 四碼頂字上屏

translator:
  dictionary: wubi86
  prism: wubi_pinyin
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  disable_user_dict_for_patterns:
    - "^z.*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

symbol_support:
  option_name: symbol_support
  opencc_config: symbol.json
  tips: all

emoji_suggestion:
  option_name: emoji_suggestion
  opencc_config: emoji.json
  tips: all

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([a-z]+|[0-9])$'
    reverse_lookup: "`[a-z]*'?$"
